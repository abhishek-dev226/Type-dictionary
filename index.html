<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Premium Dict</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --main: #4f46e5; --bg: #f3f4f6; --text: #111827; --card: #ffffff; }
        .dark-theme { --bg: #0f172a; --text: #f9fafb; --card: #1e293b; --main: #818cf8; }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.4s; display: flex; flex-direction: column; align-items: center; }
        .nav { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .search-container { width: 100%; max-width: 600px; position: sticky; top: 10px; z-index: 100; }
        input { width: 100%; padding: 18px 25px; border-radius: 15px; border: none; background: var(--card); color: var(--text); font-size: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { box-shadow: 0 0 0 3px var(--main); }

        .result-card { width: 100%; max-width: 600px; background: var(--card); margin-top: 25px; padding: 30px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); display: none; }
        
        .word-title { font-size: 36px; font-weight: 800; color: var(--main); margin: 0; display: flex; justify-content: space-between; align-items: center; }
        .speaker-btn { background: var(--main); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 20px; }

        .badge { background: #fee2e2; color: #ef4444; padding: 4px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .meaning-text { font-size: 24px; font-weight: 600; color: #dc2626; margin-bottom: 20px; }
        
        .detail-section { border-top: 1px solid rgba(0,0,0,0.1); padding-top: 20px; margin-top: 20px; }
        .detail-label { font-size: 13px; font-weight: 700; color: var(--main); text-transform: uppercase; margin-bottom: 10px; display: block; }
        .eng-def { font-size: 16px; line-height: 1.6; color: var(--text); opacity: 0.8; }
        .example-box { font-style: italic; background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 14px; }
        
        .theme-toggle { background: var(--card); border: none; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body onload="init()">

    <div class="nav">
        <h2 style="margin:0; font-weight:800;">Lexi<span style="color:var(--main);">Hub</span></h2>
        <button class="theme-toggle" onclick="toggleTheme()" id="tBtn">üåô</button>
    </div>

    <div class="search-container">
        <input type="text" id="sBox" placeholder="Type a word..." oninput="search()">
    </div>

    <div id="resCard" class="result-card">
        <div class="word-title" id="wName">Word <button class="speaker-btn" onclick="say()">üîä</button></div>
        
        <div class="detail-section">
            <span class="badge">HINDI MEANING</span>
            <div id="hMean" class="meaning-text">Loading...</div>
        </div>

        <div id="apiDetails">
            <div class="detail-section">
                <span class="detail-label">Definition & Examples</span>
                <div id="eDef" class="eng-def">Checking internet for details...</div>
            </div>
        </div>
    </div>

<script>
    let dictData = {};

    function init() {
        Papa.parse("English-Hindi Dictionary.csv", {
            download: true, header: true,
            complete: (r) => { r.data.forEach(x => { if(x.eword) dictData[x.eword.toLowerCase().trim()] = x.hword; }); }
        });
        if(localStorage.getItem('dark') === 'true') toggleTheme();
    }

    async function search() {
        let val = document.getElementById('sBox').value.toLowerCase().trim();
        let card = document.getElementById('resCard');
        if(!val) { card.style.display = 'none'; return; }
        
        card.style.display = 'block';
        document.getElementById('wName').firstChild.textContent = val;
        document.getElementById('hMean').innerText = dictData[val] || "N/A (Update CSV for accuracy)";

        // Fetch API Data
        try {
            let res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${val}`);
            let data = await res.json();
            if(data[0]) {
                let m = data[0].meanings[0];
                document.getElementById('eDef').innerHTML = `
                    <b>(${m.partOfSpeech})</b>: ${m.definitions[0].definition}
                    <div class="example-box">"${m.definitions[0].example || 'No example available'}"</div>
                    <div style="margin-top:10px"><b>Synonyms:</b> ${m.synonyms.slice(0,3).join(', ') || 'None'}</div>
                `;
            }
        } catch(e) { document.getElementById('eDef').innerText = "Details offline mode mein available nahi hain."; }
    }

    function say() { window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('sBox').value)); }
    
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        let isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('dark', isDark);
        document.getElementById('tBtn').innerText = isDark ? "‚òÄÔ∏è" : "üåô";
    }
</script>
</body>
</html>
