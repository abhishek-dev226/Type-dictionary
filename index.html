<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexicoGraph Pro</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --accent: #6366f1; --sub: #64748b; --border: #e2e8f0; }
        .dark-theme { --bg: #020617; --card: #0f172a; --text: #f8fafc; --accent: #818cf8; --sub: #94a3b8; --border: #1e293b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.5s; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .nav { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-size: 24px; font-weight: 800; } .logo span { color: var(--accent); }
        .theme-btn { background: var(--card); border: 1px solid var(--border); width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 20px; color: var(--text); }
        .wotd-card { width: 100%; max-width: 500px; background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1.5px solid var(--border); box-sizing: border-box; }
        .wotd-tag { color: var(--accent); font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .wotd-word { font-size: 28px; font-weight: 800; margin: 5px 0; text-transform: capitalize; }
        .wotd-hindi { font-size: 18px; font-weight: 600; color: #ef4444; }
        .search-box { width: 100%; max-width: 500px; position: sticky; top: 15px; z-index: 100; }
        input { width: 100%; padding: 18px 25px; border-radius: 20px; border: 1.5px solid var(--border); background: var(--card); color: var(--text); font-size: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        .result-container { width: 100%; max-width: 500px; margin-top: 25px; display: none; }
        .main-card { background: var(--card); padding: 30px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border: 1.5px solid var(--border); }
        .hindi-meaning { font-size: 22px; font-weight: 700; color: #ef4444; margin: 10px 0; line-height: 1.4; }
        .label { font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; display: block; margin-top: 15px; }
        .example-box { font-size: 14px; background: rgba(99, 102, 241, 0.05); padding: 12px; border-radius: 12px; margin-top: 5px; color: var(--sub); font-style: italic; }
    </style>
</head>
<body onload="initApp()">
    <div class="nav">
        <div class="logo">Lexico<span>Graph</span></div>
        <button class="theme-btn" onclick="toggleTheme()" id="tBtn">üåô</button>
    </div>

    <div id="wotdSection" class="wotd-card">
        <span class="wotd-tag">Word of the Day</span>
        <div class="wotd-word" id="dailyWord">Loading...</div>
        <div class="wotd-hindi" id="dailyHindi">Hindi meaning...</div>
    </div>

    <div class="search-box">
        <input type="text" id="sInput" placeholder="Type a word & press Enter..." onkeypress="handleEnter(event)" oninput="checkEmpty()">
    </div>

    <div id="resultArea" class="result-container">
        <div class="main-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div id="targetWord" style="font-size:32px; font-weight:800; text-transform: capitalize;">Word</div>
                <button onclick="speak()" style="background:var(--accent); color:white; border:none; padding:10px 15px; border-radius:12px; cursor:pointer;">üîä</button>
            </div>
            
            <span class="label">Hindi Meanings</span>
            <div id="hText" class="hindi-meaning">...</div>

            <span class="label">English Definition</span>
            <div id="eDef" style="font-size:15px; margin-top:5px; opacity:0.9;">...</div>

            <div id="exampleSection">
                <span class="label">Usage Example (Hindi)</span>
                <div id="hEx" class="example-box">...</div>
            </div>
        </div>
    </div>

<script>
    const wordsList = ["Resilient", "Eloquent", "Grateful", "Tenacious", "Vibrant", "Compassion", "Abundant"];

    async function initApp() {
        if (localStorage.getItem('theme') === 'dark') toggleTheme();
        loadWordOfTheDay();
    }

    function checkEmpty() {
        if (document.getElementById('sInput').value === "") {
            document.getElementById('resultArea').style.display = 'none';
        }
    }

    async function loadWordOfTheDay() {
        const word = wordsList[new Date().getDate() % wordsList.length];
        const hText = await getMultipleHindiMeanings(word);
        document.getElementById('dailyWord').innerText = word;
        document.getElementById('dailyHindi').innerText = hText;
    }

    async function handleEnter(e) {
        if (e.key === 'Enter') {
            const word = document.getElementById('sInput').value.trim();
            if (word) {
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('targetWord').innerText = word;
                document.getElementById('hText').innerText = "Fetching accurate meanings...";
                
                const hText = await getMultipleHindiMeanings(word);
                document.getElementById('hText').innerText = hText;

                // English Data & Example
                const eRes = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const eData = await eRes.json();
                
                if(eData[0]) {
                    const definition = eData[0].meanings[0].definitions[0].definition;
                    const example = eData[0].meanings[0].definitions[0].example;
                    document.getElementById('eDef').innerText = definition;
                    
                    if(example) {
                        const translatedEx = await translateToHindi(example);
                        document.getElementById('hEx').innerText = translatedEx;
                        document.getElementById('exampleSection').style.display = 'block';
                    } else {
                        document.getElementById('exampleSection').style.display = 'none';
                    }
                } else {
                    document.getElementById('eDef').innerText = "Not found";
                    document.getElementById('exampleSection').style.display = 'none';
                }
            }
        }
    }

    async function translateToHindi(text) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURI(text)}`);
            const data = await res.json();
            return data[0][0][0];
        } catch (e) { return "Example not available."; }
    }

    async function getMultipleHindiMeanings(word) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&dt=at&q=${encodeURI(word)}`);
            const data = await res.json();
            let meanings = [];
            if (data[0] && data[0][0]) meanings.push(data[0][0][0]);
            if (data[5] && data[5][0] && data[5][0][2]) {
                data[5][0][2].slice(0, 2).forEach(i => meanings.push(i[0]));
            }
            const filtered = meanings.filter(m => m.toLowerCase() !== word.toLowerCase());
            return filtered.length > 0 ? filtered.join(' | ') : "Translation not found";
        } catch (e) { return "Error fetching meanings"; }
    }

    function speak() {
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('targetWord').innerText));
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('tBtn').innerText = isDark ? "‚òÄÔ∏è" : "üåô";
    }
</script>
</body>
</html>
