<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Hindi Dictionary</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #007bff; }
        #result { margin-top: 30px; text-align: left; }
        .word-title { font-size: 24px; font-weight: bold; color: #007bff; text-transform: capitalize; }
        .eng-def { color: #555; font-style: italic; margin-top: 5px; border-left: 3px solid #eee; padding-left: 10px; }
        .hindi-def { font-size: 20px; color: #d9534f; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Word Finder</h1>
    <input type="text" id="searchBox" placeholder="Type an English word..." onkeyup="searchWord()">
    
    <div id="result">
        <p style="color: #999;">Search results will appear here...</p>
    </div>
</div>

<script>
    let dictionary = {};

// This function goes to the "filing cabinet" (data.json) and gets the words
async function loadDictionary() {
    try {
        const response = await fetch('data.json');
        dictionary = await response.json();
        console.log("Dictionary Loaded Successfully");
    } catch (error) {
        console.error("Error loading data:", error);
    }
}

function searchWord() {
    let word = document.getElementById("searchBox").value.toLowerCase().trim();
    let display = document.getElementById("result");
    
    if (dictionary[word]) {
        display.innerHTML = `
            <div class="word-title">${word}</div>
            <div class="eng-def"><strong>English:</strong> ${dictionary[word].e}</div>
            <div class="hindi-def"><strong>Hindi:</strong> ${dictionary[word].h}</div>
        `;
    } else if (word === "") {
        display.innerHTML = '<p style="color: #999;">Search results will appear here...</p>';
    } else {
        display.innerHTML = '<p style="color: #999;">Word not found. Check spelling or try another.</p>';
    }
}

// Start loading the data as soon as the page opens
loadDictionary();
</script>

</body>

</html>
